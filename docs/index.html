<!DOCTYPE html>
<html lang="es" class="lang">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fluid-sass</title>
    <link rel="shortcut icon" href="./assets/images/fluid.png">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
    <meta name="keywords" content="fluid-sass,fluid,sass animations,fluid animations" />
    <meta name="description" content="mixins animations to include in sass files in development" />
    <meta name="title" content="fluid-sass" />
    <meta name="author" content="jhony.vega" />
    <meta name="subject" content="library to sass" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <script src="./assets/js/components.js"></script>
    <script src="./assets/js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="loading" id="loading-page"></div>
    <div id="app">
        <div class="header">
            <div class="links">
                <strong-link 
                v-for="i in links" 
                :to="i.to" 
                :text="i.text"
                :selected-color="selectedLink === i.to ? '#5C24FC' : 'black'" 
                @onclick="onLinkSelected(i.to)"></strong-link>
            </div>
            <div class="circle"><div class="text-circle">!GO</div></div>
        </div>
        <div class="landing section" id="home">
            <div class="landing-detail">
                <div class="title-ldg center">
                    <span class="tp">Fluid</span> <span class="ts">SASS</span>
                </div>
                <div class="center landing-message">
                    <square name-animation="animate-square-landing"></square>
                    <text-smooth text="classes to create css animations and custom mixins for sass. Let's go."></text-smooth>
                    <br/>
                    <a href="#mixins"><i class="fa fa-chevron-down fa-2x"></i></a>
                </div>
            </div>
        </div>

        <div class="details section">
            <detail-section>
                <paragraph-detail 
                    slot="header" 
                    id="mixins"
                    title="MIXINS OR CLASS NAMES:"
                    detail="Here are all the class names to create css animations.">
                </paragraph-detail>
                <div slot="body">
                    <div class="all-mixins">
                        <type-animation v-for="i in allAnimations" :class="classSelected(i)" :text="i" @onclick="selectAnimation"></type-animation>
                    </div>
                    <div class="preview-change-animation">
                        <square :name-animation="currentAnimation"></square>
                        <h1 class="center text-preview-animation">{{textAnimationSelected}}</h1>
                    </div>
                </div>
            </detail-section>
            <detail-section>
                <paragraph-detail 
                    slot="header" 
                    id="downloads"
                    title="DOWNLOAD FILES:"
                    detail="download css or sass file to your projects.">
                </paragraph-detail>
                <div slot="body">
                    <div class="center flex-row-center">
                        <div class="center">
                            <circle-button @onclick="downloadCSS" icon="fa fa-download" ></circle-button>
                            <h2>css</h2>
                        </div>
                        <div class="center">
                            <circle-button @onclick="downloadSASS" bg="silver" icon="fa fa-download" ></circle-button>
                            <h3>sass</h3>
                        </div>
                    </div>    
                </div>
            </detail-section>
        </div>
       
        <div class="footer">
            <div class="links">
                <a href="https://github.com/jhony-24/fluid-sass"><i class="fa fa-github"></i> <b>view in github</b></a>
            </div>
            <div class="address">
                <i class="fa fa-address-book"></i> <span><b>@fluid-sass.library</b></span>
            </div>
        </div>
    </div>

</body>

</html>
